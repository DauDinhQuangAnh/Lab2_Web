<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Current Day and Time</title>
</head>

<body>

    <h1>Current Day and Time</h1>
    <p id="day"></p>
    <p id="time"></p>

    <script>
        // Function to display the current day and time
        function displayDateTime() {
            // Get the current date and time
            const now = new Date();

            // Get the day of the week
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const day = days[now.getDay()];

            // Get the current hour, minute, and second
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();

            // Determine AM or PM
            let period = "AM";
            if (hour >= 12) {
                period = "PM";
            }

            // Convert to 12-hour format
            if (hour > 12) {
                hour -= 12;
            }

            // Add leading zeros to minute and second if needed
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            // Display the current day and time
            document.getElementById("day").innerText = `Today is : ${day}.`;
            document.getElementById("time").innerText = `Current time is : ${hour} ${period} : ${minute} : ${second}`;
        }

        // Call the function to display the current day and time
        displayDateTime();
    </script>

</body>

</html>
